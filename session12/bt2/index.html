<!DOCTYPE html>
<html>
	<head>
		<title>BAI TAP 2</title>
		<link rel="stylesheet" type="text/css" href="css.css">
	</head>

	<script type="text/javascript">
		function start() {
			document.getElementById('men').style.animationPlayState = 'running';
			document.getElementById('flower').style.animationPlayState = 'running';
			document.getElementById('women').style.animationPlayState = 'running';
		}
	</script>
	<body>
		<img id="men" src="men.png" width="50px" height="50px">
		<img id="flower" src="flower.png" width="50px" height="50px">
		<img id="women" src="women.png" width="50px" height="50px">
		<form>
			<input type="button" value="START" onclick="start()">
		</form>
	</body>
</html>
