<!DOCTYPE html>
<html>
	<head>
		<title>Bai Tap 1</title>
		<link rel="stylesheet" type="text/css" href="css.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<div id="form">
			<div class="form_left">
				<div class="form_left_info">
					<div class="info">
						<img src="images/address.png" width="25px" height="25px">
						<div class="text">
							<p class="info_title">Address</p>
							<p class="info_desc">Mada Center 8th floor, 379 Hudson</p>
							<p class="info_desc">St, New York , NY 10018 US </p>
						</div>
					</div>
					<div class="info">
						<img src="images/telephone.png" width="25px" height="25px">
						<div class="text">
							<p class="info_title">Lets Talk</p>
							<p class="info_desc"><span>+1 800 1236789</span></p>
						</div>
					</div>
					<div class="info">
						<img src="images/email.png" width="25px" height="25px">
						<div class="text">
							<p class="info_title">General Support</p>
							<p class="info_desc"><span>contact@example.com</span></p>
						</div>
					</div>
				</div>
			</div>
			<div class="form_right">
				<div class="form_right_title">Send Us A Message</div>
				<div class="name">
					<div class="name_title">TELL US YOUR NAME *</div>
					<input class="first_name" type="text" placeholder="First name">
					<input class="last_name" type="text" placeholder="Last name">
				</div>
				<div class="email">
					<div class="name_title">ENTER YOUR EMAIL *</div>
					<input class="enter_email" type="text" placeholder="Eg.example@email.com">
				</div>
				<div class="email">
					<div class="name_title">ENTER PHONE NUMBER *</div>
					<input class="enter_email" type="text" placeholder="Eg.+1 800 000000">
				</div>
				<div class="email">
					<div class="name_title">MESSAGE *</div>
					<textarea class="message" type="text" placeholder="Write us a message"></textarea>
				</div>
				<center><input class="button" type="submit" value="SEND MESSAGE"></center>
			</div>
		</div>
	</body>

</html>
