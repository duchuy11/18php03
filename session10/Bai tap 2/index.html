<!DOCTYPE html>
<html>
	<head>
		<title>Bai Tap 2</title>
		<link rel="stylesheet" type="text/css" href="css.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<div id="form">
			<div class="signin_header">Sign In</div>
			<div class="signin_body">
				<div class="id">
					<div class="user_icon">
						<img src="images/user.png" width="50px" height="50px">
					</div>
					<input class="id_pass" type="text" placeholder="User Name Or Email">
				</div>
				<div class="id">
					<div class="user_icon">
						<img src="images/password.png" width="50px" height="50px">
					</div>
					<input class="id_pass" type="text" placeholder="User Password">
				</div>

				<center><input class="button" type="submit" value="LOGIN"></center>

				<div class="rememberme"><input class="checkbox" type="checkbox"><p>Remember Me</p></div>
				<div class="forgotpassword"><a href="#">Forgot Password ?</a></div>


				<div class="loginfb"><img src="images/fb.png" width="25px" height="25px"><p>Login With Facebook</p></div>
				<div class="logintw"><img src="images/tw.png" width="25px" height="25px"><p>Login With Twitter</p></div>
			</div>
			<div class="signin_footer">
				<a href="#">Need new account ?</a><div class="signup_button">Sign Up</div>
			</div>
		</div>
	</body>

</html>
